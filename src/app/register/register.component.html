<div class="container">
    <div class="regform-section">
        <div class="col-md-8 col-md-offset-2">
            <div><h2>Feedback Form</h2></div>
            <div class="col-md-12"><angular-image-slider [images]="imagesUrl"></angular-image-slider></div>
            <!--Form for contact us-->
                <form [formGroup]="profileForm" (ngSubmit)="submit($event)">
                      <div class="form-group">                          
                          <label>                            
                              <input type="text" formControlName="firstName" placeholder="Enter First Name">                                                  
                          </label>
                      </div>
                      <div class="form-group">
                          <label>                        
                            <input type="text" formControlName="lastName" placeholder="Enter Last Name">
                          </label>
                      </div>
                      <div class="form-group">
                          <label>                        
                            <input type="text" formControlName="comments" placeholder="Comments">
                          </label>
                      </div>                                          
                        <div class="form-group">                          
                        <ng5-slider [(value)]="value" [options]="options" formControlName="ratings"></ng5-slider>
                        </div>                      
                      <div class="text-center">  <button type="submit" data-toggle="modal" data-target="#myModal" [disabled]="!profileForm.valid">Submit</button>
                    </div>                              
                </form>                               
               <!--Form ends here--> 
            </div>
        </div>
      </div>
        <!-- The Modal -->
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
       <!-- Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">User Registration data.</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
          <ul *ngIf="profileFormValue" class="list-group">
            <li class="list-group-item">First Name : {{profileFormValue.firstName}}</li>
            <li class="list-group-item">Last Name : {{profileFormValue.lastName}}</li>
            <li class="list-group-item">Comments : {{profileFormValue.comments}}</li>
            <li class="list-group-item">Ratings : {{profileFormValue.ratings}}</li>
        </ul>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
